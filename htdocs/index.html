<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>TreeGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery-1.6.2.js"></script>
	<script type="text/javascript" src="js/easyloader.js"></script>
    <script type="text/javascript" src="js/jquery.json-2.3.js"></script>
	<script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript">
        easyloader.load('treegrid', function(){
            alert($({className: 'Node', id: 123}).deserializeJSON());
			$('#test').treegrid({
				title:'TreeGrid',
				iconCls:'icon-save',
				width:700,
				height:350,
				nowrap: false,
				rownumbers: true,
				animate:true,
				collapsible:true,
				url: 'meta/band/list', // 'treegrid_data.json', 
				idField: 'id',
				treeField: 'name',
				frozenColumns:[[
	                {
                        field:'name',
                        title:'Name',
                        width:200,
		                formatter:function(value){
		                	return '<span style="color:red">'+value+'</span>';
		                }
	                }
				]],
				columns:[[
					{field:'duration',title:'Duration',width:60},
					{field:'date',title:'Date',width:100}
				]],
				onBeforeLoad:function(row, param){
                    dump(row, 'row before load');
                    dump(param, 'param before load');
                    return true;
				},
                onLoadSuccess: function(row, data) {
                    dump(row, 'row loaded');
                    dump(data, 'data loaded');
                    
                    var result = [];
                    for (var i in data) {
                        var jsonItem = data[i];
                        result.push(new Node(jsonItem));
                    }
                    data = result;
                    dump(data, 'new dada replaced');
                },
				onContextMenu: function(e,row){
					e.preventDefault();
					$(this).treegrid('unselectAll');
					$(this).treegrid('select', row.code);
					$('#mm').menu('show', {
						left: e.pageX,
						top: e.pageY
					});
				}
			});
		});

		function reload(){
			var node = $('#test').treegrid('getSelected');
			if (node){
				$('#test').treegrid('reload', node.code);
			} else {
				$('#test').treegrid('reload');
			}
		}
		function getChildren(){
			var node = $('#test').treegrid('getSelected');
			if (node){
				var nodes = $('#test').treegrid('getChildren', node.code);
			} else {
				var nodes = $('#test').treegrid('getChildren');
			}
			var s = '';
			for(var i=0; i<nodes.length; i++){
				s += nodes[i].code + ',';
			}
			alert(s);
		}
		function getSelected(){
			var node = $('#test').treegrid('getSelected');
			if (node){
				alert(node.code+":"+node.name);
			}
		}
		function collapse(){
			var node = $('#test').treegrid('getSelected');
			if (node){
				$('#test').treegrid('collapse', node.code);
			}
		}
		function expand(){
			var node = $('#test').treegrid('getSelected');
			if (node){
				$('#test').treegrid('expand', node.code);
			}
		}
		function collapseAll(){
			var node = $('#test').treegrid('getSelected');
			if (node){
				$('#test').treegrid('collapseAll', node.code);
			} else {
				$('#test').treegrid('collapseAll');
			}
		}
		function expandAll(){
			var node = $('#test').treegrid('getSelected');
			if (node){
				$('#test').treegrid('expandAll', node.code);
			} else {
				$('#test').treegrid('expandAll');
			}
		}
		function expandTo(){
			$('#test').treegrid('expandTo', '02013');
			$('#test').treegrid('select', '02013');
		}
		var codeIndex = 1000;
		function append(){
			codeIndex++;
			var data = [{
				code: 'code'+codeIndex,
				name: 'name'+codeIndex,
				addr: 'address'+codeIndex,
				col4: 'col4 data'
			}];
			var node = $('#test').treegrid('getSelected');
			$('#test').treegrid('append', {
				parent: (node?node.code:null),
				data: data
			});
		}
		function remove(){
			var node = $('#test').treegrid('getSelected');
			if (node){
				$('#test').treegrid('remove', node.code);
			}
		}
        function dump(object, caption) {
            if (caption) {
                $('#output').append('<b>' + caption + '</b>');
            }
            $('#output').append('<pre>' + $.toJSON(object) + '</pre>');
        }
	</script>
</head>
<body>
	<h2>TreeGrid</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Combines treeview and datagrid to represent hierarchical data.</div>
	</div>
	
	<div style="margin:10px 0;">
		<a href="#" onclick="reload()">Reload</a>
		<a href="#" onclick="getChildren()">GetChildren</a>
		<a href="#" onclick="getSelected()">GetSelected</a>
		<a href="#" onclick="collapse()">Collapse</a>
		<a href="#" onclick="expand()">Expand</a>
		<a href="#" onclick="collapseAll()">CollapseAll</a>
		<a href="#" onclick="expandAll()">ExpandAll</a>
		<a href="#" onclick="expandTo()">ExpandTo</a>
		<a href="#" onclick="append()">Append</a>
	</div>
	
	<table id="test"></table>
	
	<div id="mm" class="easyui-menu" style="width:120px;">
		<div onclick="append()">Append</div>
		<div onclick="remove()">Remove</div>
	</div>

	<div id="output" style="height: 200px">

	</div>
</body>
</html>
