<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
  <head>
    <title>My exception view</title>
  </head>
  <body>
  {{ exception }}
{% if vars %}
  <ul>
    {% for var in vars|keys %}
      <li>{{ var }} = {{ vars[var] }} </li>
    {% endfor %}
  </ul>
{% endif %}
  </body>
</html>
